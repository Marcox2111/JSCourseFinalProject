<!DOCTYPE html>
<html>
<head>
    <title>TravelBloom - Home</title>
    <link rel="stylesheet" href="./travel_recommendation.css">

</head>
<body class="home-page">

    <div class="side-bar">
        <div class="line"></div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <nav>
        <div class="brand">
            <i class="fas fa-paper-plane"></i> TravelBloom
        </div>
      
        <ul>
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
      
        <form class="search-bar">
            <input id="searchInput" type="text" placeholder="Enter a destination or keyword" />

            <button id="btnClear" type="reset">Clear</button>

    <section class="hero">

                <p>
                    It encourages exploration of unfamiliar territories, 
                    embracing diverse cultures and landscapes, 
                    while pursuing the desired destination

                </p>
            </div>
      
            <button class="btn-book">BOOK NOW</button>
        </div>

        <div class="results-panel">
            <div class="results-header">Recommendations</div>
            <div id="results" class="results-list"></div>
        </div>
