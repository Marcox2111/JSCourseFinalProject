<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="contact-page">

    <div class="side-bar">
        <div class="line"></div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <nav>
        <div class="brand">
            <i class="fas fa-paper-plane"></i> TravelBloom
        </div>
        <ul>
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main class="contact-hero">
        <div class="contact-text">
            <h1>CONTACT US</h1>
            <p>We would love to hear from you. Drop us a note with your travel ideas or questions and we will get back to you soon.</p>
        </div>

        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
